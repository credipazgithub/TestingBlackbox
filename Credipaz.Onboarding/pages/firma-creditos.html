<div class="page firma-creditos py-4 px-0 d-flex justify-content-center">
    <!--#include virtual="./pages/includes/header.html" -->
    <div class="container-full text-center" style="background-color:white;">
        <h4 class="mt-5">Vamos a pedirte que revises la solicitud y la firmes para terminar de emitir tu crédito</h4>
        <p class="my-2">
           <a class="btn btn-dark btn-raised btn-sm btnSeeRequest" href="#">Ver solicitud de crédito a firmar</a>
           <a class="btn btn-primary btn-sm btnSeeRequestPagare d-none" href="#">Ver pagaré a firmar</a>
           <a class="btn btn-primary btn-sm btnSeeRequestAmutra d-none" href="#">Ver alta Amutra</a>
        </p>
        <div class="card card-firma">
            <div class="card-body text-center">
                <div class="col-12 CBUArea d-none">
                    <label>El dinero se entregará por medio de una transferencia</label>
                </div>
                <div class="col-12 EfectivoArea d-none">
                    <label>El dinero se entregará en efectivo</label>
                </div>
                <div class="col-12 afirmar">
                    <label>Firmar la solicitud de crédito</label><br />
                    <canvas id="sketchpad" class="sketchpad" style="cursor:crosshair;"></canvas><br />
                    <a href="#" class="btn btn-sm btn-danger btn-clear-sign px-2"><span class="material-icons">clear</span> Borrar</a>
                    <a href="#" class="btn btn-sm btn-success btn-ok-sign px-2"><span class="material-icons">done</span> Aceptar</a>
                </div>
                <div class="col-12 firmado d-none">
                    <label>Su firma</label><br />
                    <img class="img-firma" src="./img/placeholder.png" style="width:300px;" /><br />
                    <a href="#" class="btn btn-sm btn-danger btn-clear-sign px-2"><span class="material-icons">clear</span> Volver a firmar</a>
                </div>
            </div>
        </div>
        <hr />
        <button class="btn bt-block btn-raised btn-secondary btnCancelProcess btnValidationStep text-center btn-md btnBack" data-scope="cancelar_solicitud" id="btnValidateStep">Cancelar proceso de solicitud</button>
    </div>
</div>
