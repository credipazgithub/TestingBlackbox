<div class="app-page app-efectivo container-full m-0 pt-1 px-3 text-center inner-page">
    <div class="row no-gutters align-items-center inner-title"></div>

    <div class="container mt-2 infoEfectivo d-none">
        <div class="row row-magenta-top">
            <div class="col-12 text-center" style="padding:5px;">
                <img src="./img/Credipaz/fajo.png" style="width:100%;" />
                <a href="tel:08103339009" id="btnPedirEfectivo" class="btn btn-sm btn-info mt-1">¡Lo quiero ya!</a>
            </div>
        </div>

    </div>

    <div class="container mt-2 dataEfectivo d-none">
        <div class="row row-magenta-top">
            <div class="col-12" style="padding:5px;">
                <div class="text-center title-box">Crédito Vigente</div>
                <div class="text-center monto-box MontoCredito">$--.---</div>
            </div>
        </div>
        <div class="row" style="border-top:solid 2px rgb(235, 0, 139);border-bottom:solid 2px rgb(235, 0, 139);">
            <div class="col-6" style="border-right:solid 1px rgb(235, 0, 139);padding:5px;">
                <div class="text-center monto-box cuotaActual">--</div>
                <div class="text-center title-box">Cuotas a vencer</div>
            </div>
            <div class="col-6" style="border-left:solid 1px rgb(235, 0, 139);padding:5px;">
                <div class="text-center monto-box cuotaImporte">$-.---</div>
                <div class="text-center title-box">Importe</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="padding:5px;">
                <div class="text-center title-box">Primer vencimiento impago</div>
                <div class="text-center fecha-box cuotaVencimiento1">--/--/----</div>
            </div>
        </div>
        <div class="row row-magenta-top" style="margin-top:5px;margin-bottom:5px;"></div>
        <div class="row my-1 text-center">
            <div class="col-12 text-center title-box">Nº de referencia PagoMisCuentas</div>
            <div class="col-12 text-center monto-box ReferenciaPagoMisCuentas"></div>
        </div>

        <div class="row row-magenta-top pagoMisCuentas my-1"></div>
    </div>
</div>

<script>
    _NMF.onPageHeader(".inner-title", "", "./img/Credipaz/efectivo.png", "./includes/Credipaz/home.html", false);
    _NMF.onResizeInner();

    $(".infoEfectivo").removeClass("d-none");
    $(".dataEfectivo").addClass("d-none");
    if (_NMF._session_data != null) {
        $.each(_NMF._session_data.Efectivo, function (i, obj) {
            if (_NMF._session_data.PagoMisCuentas != 0) { $(".ReferenciaPagoMisCuentas").html(_NMF._session_data.PagoMisCuentas); } else { $(".pagoMisCuentas").addClass("d-none"); }
            $(".infoEfectivo").addClass("d-none");
            $(".dataEfectivo").removeClass("d-none");

            if (i == 0) {
                $(".MontoCredito").html("$" + parseFloat(obj.MontoCredito).toLocaleString().replace(",", "."));
                $(".cuotaActual").html(obj.CuotasAVencer);
                var _importe = parseFloat(obj.CuotaImporte).toLocaleString().replace(",", ".");
                $(".cuotaImporte").html("$" + _importe);
                $(".cuotaVencimiento1").html(_TOOLS.toDDMMYY(obj.PrimerVtoImpago, "-"));
            }
        });
    }
</script>
