<script>
    $(function () {
        setTimeout(function () {
            var _t = (($(window).height() - $(".img-intro").height()) / 2.5);
            var _l = ($(window).width() - $(".img-intro").width()) / 2;
            $(".img-intro").css({ "left": (_l + "px"), "top": (_t + "px"), "opacity": 1 });
            $.getScript("https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js", function () {
                $.getScript("https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js", function () {
                    /*----------------------------------------------------*/
                    // Initialize Firebase
                    /*----------------------------------------------------*/
                    const firebaseConfig = {
                        apiKey: "AIzaSyA73YidmwTfNg8okgsdqf9yRS812uARP6s",
                        authDomain: "credipaz.firebaseapp.com",
                        projectId: "credipaz",
                        storageBucket: "credipaz.appspot.com",
                        messagingSenderId: "11007846665",
                        appId: "1:11007846665:web:1bdb256e2fe8552d994bd8",
                        measurementId: "G-8T8WJFQ6Q4"
                    };
                    firebase.initializeApp(firebaseConfig);
                    /*----------------------------------------------------*/
                    var ms = Date.now();
                    _NMF._default_page = ("./includes/credipaz/home.html?" + ms);
                    _NMF._actualPage = ("./includes/credipaz/home.html?" + ms);
                    _HTTPREQUEST._id_app = 2;
                    _HTTPREQUEST._sufixEmail = "@credipaz.com";
                    _HTTPREQUEST._id_root = "appCredipaz";
                    /*Todo va wrapped dentro del llamado a la configuracion de server Blacbox */
                    _NMF.readConfigServers("Intranet").then(function (data) {
                        _HTTPREQUEST.server = data.url;
                        _HTTPREQUEST._mobile = (screen.width < 700 || screen.height < 500);
                        _NMF.onEvalLoginStatus();
                    });
                });
            });
        }, 100);
    });
</script>
