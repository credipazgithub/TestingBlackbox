<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SIA</title>

    <meta property="og:site_name" content="SIA">
    <meta property="og:title" content="SIA" />
    <meta property="og:description" content="Plataforma de validaciones SIA" />
    <meta property="og:image" itemprop="image" content="https://onboarding.credipaz.com/img/xlogo.png">
    <meta property="og:type" content="website" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="color-scheme" content="light dark">
    <meta http-equiv="Content-Security-Policy" content="
          frame-src * data: content: blob: 'self' 'unsafe-inline' 'unsafe-eval';
          default-src * https://* whatsapp://* gap://* tel://* mail://* 'self' 'unsafe-inline' 'unsafe-eval';
          script-src * 'self' 'unsafe-inline' 'unsafe-eval';
          connect-src * 'self' 'unsafe-inline' 'unsafe-eval';
          media-src * 'self' 'unsafe-inline' 'unsafe-eval';
          img-src * data: content: blob: 'self' 'unsafe-inline' 'unsafe-eval';
          style-src * 'self' 'unsafe-inline' 'unsafe-eval';" />

    <!-- Application Style Sheets -->
    <link rel="stylesheet" href="css/material.css" />
    <link rel="stylesheet" href="css/camera.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- Third party Style Sheets -->
    <link rel="stylesheet" href="js/vendor/bootstrap-4.5.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="js/vendor/bootstrap-4.5.3-dist/css/bootstrap-select.css" />
    <link rel="stylesheet" href="js/vendor/material-5-dist/css/mdb.min.css" />

    <!-- Third party libraries -->
    <script src="js/vendor/jquery-3.5.1.min.js"></script>
    <script src="js/vendor/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/vendor/bootstrap-4.5.3-dist/js/bootstrap-select.min.js"></script>
    <script src="js/vendor/material-5-dist/js/mdb.min.js"></script>
</head>
<body>
    <div class="container volver d-none">
        <div class="row mt-4">
            <div class="col-6 text-left"><img src="/img/logo.png" style="width:185px;" class="shadow"/></div>
            <div class="col-6 text-right"><a href="#" class="btn btn-primary btnBack">Volver</a></div>
        </div>
    </div>
    <div class="container volver d-none">
        <div class="row mt-4">
            <div class="col-12 text-center"><img src="/img/wait.gif" style="width:100px;" class="imgSelected" /></div>
        </div>
        <div class="row mt-4">
            <div class="col-4"></div>
            <div class="col-4 text-center cboarea areafarmacia d-none">
                <select id="cbofarmacia" name="cbofarmacia" class="form-control cbofarmacia">
                    <option value="" selected>SELECCIONAR...</option>
                </select>
            </div>
            <div class="col-4 text-center cboarea areaambulancia d-none">
                <select id="cboambulancia" name="cboambulancia" class="form-control cboambulancia">
                    <option value="1" selected>SIFEME</option>
                </select>
            </div>
            <div class="col-4 text-center cboarea areamedico d-none">
                <select id="cbomedico" name="cbomedico" class="form-control cbomedico">
                    <option value="2" selected>SIFEME</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row mt-2">
            <div class="col-4"></div>
            <div class="col-4 text-center areadocumento">
                <select id="cbodocumento" name="cbodocumento"  class="form-control cbodocumento dbase">
                    <option value="" selected>SELECCIONAR...</option>
                    <option value="D">DOCUMENTO</option>
                    <option value="T">TARJETA CABAL CREDIPAZ</option>
                    <option value="C">NÚMERO DE CREDENCIAL</option>
                    <option value="M">SERVICIO MEDIYA</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row mt-2 areavalor d-none">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <input id="valor" name="valor" class="form-control valor validate dbase" value=""/>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row mt-2">
            <div class="col-4"></div>
            <div id="result" class="col-4 text-center result"></div>
            <div class="col-4"></div>
        </div>
        <div class="row mt-2">
            <div class="col-4"></div>
            <div id="widget" class="col-4 text-center widget"></div>
            <div class="col-4"></div>
        </div>
        <div class="row mt-2">
            <div class="col-4"></div>
            <div class="col-4 text-center"><a href="#" class="btn-exec btn btn-success d-none">Consultar</a></div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container main">
        <div class="row mt-4">
            <div class="col-4 text-center"><img src="/img/credipaz.png" style="width:175px;" class="shadow" /></div>
            <div class="col-4 text-center"><img src="/img/logo.png" style="width:185px;" /></div>
            <div class="col-4 text-center"><img src="/img/clubredondo.png" style="width:175px;" class="shadow" /></div>
        </div>
        <div class="row mt-4">
            <div class="col-4 text-center"><a href="#" class="btnAccion" data-id="farmacia" data-app="1"><img src="/img/farmacia.png" style="width:100px;" class="shadow-sm" /></a></div>
            <div class="col-4 text-center"><a href="#" class="btnAccion" data-id="ambulancia" data-app="2"><img src="/img/ambulancia.png" style="width: 100px;" class="shadow-sm" /></a></div>
            <div class="col-4 text-center"><a href="#" class="btnAccion" data-id="medico" data-app="3"><img src="/img/medico.png" style="width: 100px;" class="shadow-sm" /></a></div>
        </div>
    </div>
    <div class="container mt-4 main">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="5000">
                    <img src="img/emergencias_banner.png" class="d-block w-100" alt="Emergencias">
                </div>
                <div class="carousel-item">
                    <img src="img/laboratorio_banner.png" class="d-block w-100" alt="Laboratorio">
                </div>
                <div class="carousel-item">
                    <img src="img/medico_banner.png" class="d-block w-100" alt="Médico">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 text-center">Operadores: Mediya - Solgen - Sifeme.</div>
        </div>
    </div>

</body>
</html>
<script>
    $(document).ready(function () {
        var today = (new Date().getTime() / 1000);
        $.getScript("js/global/TOOLS.js?" + today.toString()).done(function (script, textStatus) {
            var _tk = _TOOLS.UUID();
            $.getScript("js/global/NMF.js?x" + _tk).done(function (script, textStatus) {
                $.getScript("js/global/INDEX.js?" + _tk).done(function (script, textStatus) {
                    _NMF.readConfigServers("Intranet").then(function (_data) {
                        _NMF._server = _data.url;
                        _NMF.onGet("farmacia");
                    });
                });
            });
        });
    });
</script>
